<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <input type="text" class="caja" id="numero1" placeholder="Número 1">
        <input type="text" class="caja" id="numero2" placeholder="Número 2">
        <select name="operacion" id="operacion" class="caja">
            <option value="0">Seleccionar Operación</option>
            <option value="1">Suma</option>
            <option value="2">Resta</option>
            <option value="3">Multiplicación</option>
            <option value="4">División</option>
        </select>
        <button class="boton" id="botoncito" onclick="operacion()">Calcular</button>
        <input type="text" class="caja" id="resultado" placeholder="Resultado" disabled>       
    </div>
    
    <script src="js/form.js"></script>
</body>
</html>
